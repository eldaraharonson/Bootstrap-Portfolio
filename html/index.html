<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/navBar.css" />
    <link rel="stylesheet" href="/css/indexStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Eldar Aharonson</title>
  </head>
  <body>
    <!-- nav bar start -->
    <nav
      class="navbar fixed-top navbar-expand-lg navbar-dark"
      style="background-color: black"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Eldar Aharonson</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact-me.html">Contact Me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- nav bar end -->

    <div class="background"></div>
    <div class="intro-left">
      <div class="container-fluid full-height">
        <div class="row text-center align-items-center full-height">
          <div class="col">
            <img
              src="/images/eldar_profile_photo.png"
              alt="User avatar"
              class="avatar"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-8 panel-right px-0">
          <section class="intro">
            <h1 id="name" class="display-1">Eldar Aharonson</h1>
            <h2 class="display-5 mb-5">Software Developer</h2>

            <p id="intro-text"></p>
          </section>
          <section class="links">
            <div class="container-fluid">
              <div class="row text-center align-items-center full-height">
                <div class="col-sm">
                  <a href="https://github.com/eldaraharonson" target="_blank">
                    <button class="icon" id="github">
                      <i class="fa fa-github"></i>
                    </button>
                  </a>
                </div>
                <div class="col-sm">
                  <a
                    href="https://www.linkedin.com/in/eldar-aharonson-3634a81ba/"
                    target="_blank"
                  >
                    <button class="icon" id="linkedin">
                      <i class="fa fa-linkedin"></i>
                    </button>
                  </a>
                </div>
                <div class="col-sm">
                  <a
                    href="https://www.facebook.com/eldar.aharonson"
                    target="_blank"
                  >
                    <button class="icon" id="facebook">
                      <i class="fa fa-facebook"></i>
                    </button>
                  </a>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      fetch("../json/indexPage.json")
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("intro-text").innerHTML = data.introText;
        });
    </script>
  </body>
</html>
